    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-md-offset-6">
                <!--===== Login Form ============-->
                <h3 class="mt-3 text-success text-center">Login Form</h3>
                <p class="text-center" id="msg"></p>
                <form id="loginForm" method="post">
                    <div class="mb-3 mt-3">
                        <input type="email" class="form-control" placeholder="E-mail" name="lmail"   id="lmail">
                    </div>
                    <div class="mb-3 mt-3">
                        <input type="password" class="form-control" placeholder="Password" name="lpassword"   id="lpassword">
                    </div>
                    <div class="col-6 ">
                        <button type="submit" class="btn btn-primary px-4 float-end mt-4" id="loginbtn">Login</button>
                        <!-- <p class="text-center" id="msg"></p> -->
                        <!-- <script src="loginajax-script.js"></script> -->
                    </div>
                    <!-- <button type="submit" class="btn btn-primary" id="loginbtn">Register Now</button> -->
                    <script src="loginajax-script.js"></script>
                </form>
            </div>
        </div>
    </div>
